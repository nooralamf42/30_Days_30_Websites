<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NO NO NO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="https://png.pngtree.com/thumb_back/fh260/background/20230610/pngtree-cute-cuteness-wallpaper-image_2935345.jpg"
        alt=""
      />

        <h1>Do you like me?</h1>
        <div id="buttonParent">
          <button onclick="messageHandler()" id="yesBtn">Yes</button>
          <button id="noBtn" onmouseover="noHandler()">No</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Quessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>

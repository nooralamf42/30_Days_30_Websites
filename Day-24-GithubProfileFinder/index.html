<!DOCTYPE html>

<head>

    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <form onsubmit="searchProfile(event)">

            <button type="submit">Search</button>

        <h1 id="errorMessage"></h1>
        <img class="notFound" src="https://media1.tenor.com/m/Z4H2w7dmSGgAAAAC/error-april-fool.gif" alt="" srcset="" id="notFound">

        <div id="loader" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

        <div class="card">
    
            
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>

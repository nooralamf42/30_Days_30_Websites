<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body>
    <section class="main">
        <h1 id="error" class="hidden"></h1>
        <h1 id="loader">loading...</h1>
        <div class="card hidden" id="quizBox">
            <h1 id="question">
                Question 1. who is father of nation?
            </h1>
            <div>
                <div class="option optionDiv1">
                    <label for="option1">1. rahul</label>
                    <input type="checkbox" name="" id="option1">
                </div>
                <div class="option optionDiv2">
                    <label for="option2">2. noor</label>
                    <input type="checkbox" name="" id="option2">
                </div>
                <div class="option optionDiv3">
                    <label for="option3">3. devendra</label>
                    <input type="checkbox" name="" id="option3">
                </div>
                <div class="option optionDiv4">
                    <label for="option4">4. gandhi</label>
                    <input type="checkbox" name="" id="option4">
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"/>
</body>
</html>

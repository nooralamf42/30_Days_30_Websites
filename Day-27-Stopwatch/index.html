<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="card">
            <div class="timer">
                <div>
                    <h1 id="hour">00</h1>
                    <p>hour</p>
                </div>
                <div>
                    <h1 id="min">00</h1>
                    <p>min</p>
                </div>
                <div>
                    <h1 id="sec">00</h1>
                    <p>sec</p>
                </div>
                <div>
                    <h1 id="ms">00</h1>
                    <p>ms</p>
                </div>
            </div>
            <div class="buttons">
                <button id="resetButton" >Reset</button>
                <button id="startButton" >Start</button>
                <button id="stopButton">Stop</button>
            </div>

        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>

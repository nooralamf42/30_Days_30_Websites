<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer/Compressor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Image Resizer/Compressor</h1>
        <form id="image-resize-form" onsubmit="downloadImage(event)">
            <div class="input-group uploadImageDiv">
                <img class="uploadImage" src="images/uploadImage.svg" alt="" srcset="" id="uploadDivImage">
                <input required type="file" hidden id="image-upload" accept="image/*">
            </div>
            <div class="formDiv">
                <div class="input-group">
                    <label for="image-width">Width:</label>
                    <input required min="1" type="number" id="image-width" placeholder="Enter width">
                </div>
                <div class="input-group">
                    <label for="image-height">Height:</label>
                    <input required min="1" type="number" id="image-height" placeholder="Enter height">
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox"
                        checked
                        onchange="keepAspectRatio()"
                        id="maintain-aspect-ratio">
                        Maintain Original Aspect Ratio
                    </label>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="reduce-size">
                        Reduce Image Size
                    </label>
                </div>
                <button type="submit">Resize Image</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>

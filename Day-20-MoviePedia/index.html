<html lang="en">
<head>

</head>
<body>
    <section id="heroSection">
        <h1>MoviePedia</h1>

            <button>Search</button>
        </form>
    </section>
    <h1 id="loader" class="hidden">Loading...</h1>
    <h1 id="error" class="hidden"></h1>
    <section id="detailsSection"  class="hidden detailsSection">
       
    </section>

    <section class="queryMovies" id="queryMovies">
        
    </section>
    <script src="app.js"></script>
</body>
</html>
